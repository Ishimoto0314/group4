<!DOCTYPE html>
<html>
<head>
	<title>ベースギターの自動採譜アプリ</title>
	<link rel = "icon" type = "image/png" href = "img/top.png" />
	<style>
		
		.container {
  width: 1000px; /*必要な幅に設定*/
  margin: auto; /*ブラウザ中央に配置*/
}
.container:after { /*clearfix設定*/
  content:"";
  display:block;
  clear:both;
}
.left_wrap {
  width: 49%; /*左カラム幅設定*/
  float: left; /*左にフロート配置*/
}
.right_wrap {
  width: 49%; /*右カラム幅設定*/
  float: right; /*右のフロート配置*/
}

@media (min-width: 600px) {
  #parent {
    display: flex;
  }
  #child1 {
    flex-grow: 1;
  }
  #child2 {
    flex-grow: 1;
  }
}

.upload-label {
  display: inline-block;
  cursor: pointer; /* カーソルを指に */
  margin: 1em 0; /* まわりの余白 */
  padding: .7em 1em; /* 文字まわりの余白 */
  line-height: 1.4; /* 行間 */
  background: #3e8bff; /* 背景色 */
  color: #FFF; /* 文字色 */
  font-size: 1.2em; /* フォントサイズ */
  border-radius: 2.5em; /* 角の丸み */
  transition: 0.2s; /* ホバーをなめらかに */
}

.upload-label:checked + label {
	background: #31A9EE;/* マウス選択時の背景色を指定する */
	color: #ffffff; /* マウス選択時のフォント色を指定する */
}
/* ホバー時 */
.upload-label:hover {
  box-shadow: 0 8px 10px -2px rgba(0, 0, 0, 0.2); /* 影を表示 */
}
/* inputは隠す */
.upload-label input {
  display: none;
}

.upload-label button {
  display: none;
}

.radio_css{
	display: block;
	float: left;
	margin: 5px;
	width: 70px;
	height: 25px;
	padding-left: 5px;
	padding-right: 5px;
	text-align: center;
	border: 2px solid #006DD9;
	border-radius: 5px;
	cursor: pointer;
}

.radio_css input {
  display: none;
}

.radio_css:checked + label{
	background-color: #D3D3D3;

}

.radio_css:hover{
	background-color: #D3D3D3;
}

input[type="radio"]{
	display: none;
}

input[type="radio"]:checked + label {
	background: #D3D3D3;/* マウス選択時の背景色を指定する */
	color: #ffffff; /* マウス選択時のフォント色を指定する */
}


.center {
  text-align: center;
}

	</style>
</head>
<body>
	<h1>ベースギターの自動採譜アプリ</h1>
	<hr>


	<div id="parent">
	    <div id="child1">
	    	<h2>ファイルがある場合</h2>
	    	.wavまたは.mp3<br>
	    	<label class="upload-label">
	    		ファイルを選択
				<input type="file" accept=".wav, .mp3">
			</label>

	    </div>
	    <div id="child2">
	    	<h2>録音する場合</h2>
	    	秒数:<input type = 'text'><br>
	    	BPM:<input type = 'text'><br>
	    	クリック音<br>
			<input type = "radio" name = 'click' value="on" id="on">
	    	<label class="radio_css" for="on">ON</label>
	    	<input type = "radio" name = 'click' value="off" id="off">
	    	<label class="radio_css" for="off">OFF</label>		
	    	<br>
	    	<br>
	    	<label class = "upload-label">
	    		録音開始<button></button><br>
	    	</label>
	    	<br>
	    	<label class = "upload-label">
	    		録音終了<button></button>
	    	</label>

	    </div>
  	</div>
  	<br>
  	<hr>
  	<div>
	  	<input type = "radio" name = 'PorM' value="PDF" id="PDF">
		<label class="radio_css" for="PDF">PDF</label>
		<input type = "radio" name = 'PorM' value="MIDI" id="MIDI">
		<label class="radio_css" for="MIDI">MIDI</label>		
		<br><br>
		<label class="upload-label">
			自動採譜開始
			<button></button>
		</label>
	</div>


</body>
</html>
